<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- GUI -->
	<canvas id="canvas" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;"></canvas>
	<button id="mode" style="position: absolute; top: 20px; right: 20px; width: 200px; height: 25px;"></select>

	<!-- Code -->
	<script type="text/javascript" src="../build/ar-track.js"></script>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");

		var renderer = new THREE.WebGLRenderer({
			canvas: canvas,
			antialias: true
		});

		document.body.onresize = function()
		{
			var width = window.innerWidth;
			var height = window.innerHeight;
			renderer.setSize(width, height);
			camera.aspect = width / height;
			camera.updateProjectionMatrix();
		}
		document.body.onresize();

		function animate()
		{
			requestAnimationFrame(animate);
			controls.update();
			renderer.render(scene, camera);
		}
		animate();
	</script>
</body>
</html>
